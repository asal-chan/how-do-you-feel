<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowDoYouFeel</title>
    <link rel="stylesheet" href="bluetest1.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">How do you feel today?</h1>
    <div class="image-container">
        <img src="backgroundPic.jpg" alt="Background Image">
        <div class="button-container">
            <button class="button-19" role="button" onclick="showHappyCat()">Happy</button>
            <button class="button-19" role="button" onclick="showMehCat()">Meh</button>
            <button class="button-19" role="button" onclick="showSadCat()">Sad</button>
        </div>
    </div>
    <div id="happy-cat-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeHappyCat()">&times;</span>
            <img src="happyCat.jpg" alt="Happy Cat" id="happy-cat">
        </div>
    </div>
    <div id="meh-cat-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeMehCat()">&times;</span>
            <img src="mehCat.jpg" alt="Meh Cat" id="meh-cat">
        </div>
    </div>
    <div id="sad-cat-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeSadCat()">&times;</span>
            <img src="sadCat.jpg" alt="Sad Cat" id="sad-cat">
        </div>
    </div>
    <script>
        function showHappyCat() {
            document.getElementById('happy-cat-modal').style.display = 'flex';
        }

        function closeHappyCat() {
            document.getElementById('happy-cat-modal').style.display = 'none';
        }

        function showMehCat() {
            document.getElementById('meh-cat-modal').style.display = 'flex';
        }

        function closeMehCat() {
            document.getElementById('meh-cat-modal').style.display = 'none';
        }

        function showSadCat() {
            document.getElementById('sad-cat-modal').style.display = 'flex';
        }

        function closeSadCat() {
            document.getElementById('sad-cat-modal').style.display = 'none';
        }
    </script>
</body>

</html>
